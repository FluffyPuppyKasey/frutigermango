mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

bind=ALT,Tab,viewtoright_have_client

layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi

exec-once = waybar
exec-once = swww-daemon
exec-once = swww img /usr/share/wallpapers/Elarun/contents/images/2560x1600.png
exec-once = mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots

env=QT_QPA_PLATFORMTHEME,kde
env=QT_QPA_PLATFORM,wayland

monitorrule=eDP-1,0.50,1,tile,0,1.33,0,0,2560,1600,240
monitorrule=HDMI-A-1,0.50,1,tile,0,1,1925,0,1920,1080,144

gesturebind=none,left,3,viewtoright_have_client
gesturebind=none,right,3,viewtoleft_have_client
gesturebind=none,up,3,toggleoverview
xwayland_persistence=1

bind=NONE,XF86AudioRaiseVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=NONE,XF86AudioLowerVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=NONE,XF86AudioMute,spwan,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl s 5%+
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl s 5%-

bind=SUPER+SHIFT,s,spawn,~/.config/mango/all-ss.sh
bind=CTRL+SUPER+SHIFT,s,spawn,~/.config/mango/region-ss.sh

bind=CTRL,Print,spawn,~/.config/mango/region-ss.sh
bind=NONE,Print,spawn,~/.config/mango/all-ss.sh

layerrule=noblur:1,layer_name:selection
